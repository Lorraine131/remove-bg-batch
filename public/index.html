<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量抠图工具（Remove.bg API）</title>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        #drop-area {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        #drop-area.highlight {
            border-color: #4CAF50;
            background-color: #f0fff0;
        }
        #file-input {
            display: none;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        #preview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
            justify-content: center;
        }
        .image-container {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .image-container img {
            max-width: 200px;
            max-height: 200px;
            display: block;
            border-radius: 5px;
        }
        .image-info {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
            word-break: break-all;
        }
        .action-btns {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        #process-btn {
            background-color: #2196F3;
            color: white;
        }
        #process-btn:hover {
            background-color: #0b7dda;
        }
        #process-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #download-all-btn {
            background-color: #ff9800;
            color: white;
        }
        #download-all-btn:hover {
            background-color: #e68a00;
        }
        #download-all-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #card-maker-btn {
            background-color: #9c27b0;
            color: white;
        }
        #card-maker-btn:hover {
            background-color: #7b1fa2;
        }
        #card-maker-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        #progress-bar {
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }
        #progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>批量抠图工具（Remove.bg API）</h1>
    
    <div id="drop-area">
        <p>拖拽图片到此处，或</p>
        <label for="file-input" class="upload-btn">选择图片文件</label>
        <input type="file" id="file-input" multiple accept="image/*">
    </div>
    
    <div id="progress-container">
        <div id="progress-bar"></div>
        <div id="progress-text"></div>
    </div>
    
    <div class="action-btns">
        <button id="process-btn" class="action-btn">开始抠图</button>
        <button id="download-all-btn" class="action-btn" disabled>打包下载</button>
        <button id="card-maker-btn" class="action-btn" disabled>制作贺卡</button>
    </div>
    
    <div id="preview"></div>

    <script>
        // DOM元素
        const fileInput = document.getElementById("file-input");
        const dropArea = document.getElementById("drop-area");
        const processBtn = document.getElementById("process-btn");
        const downloadAllBtn = document.getElementById("download-all-btn");
        const cardMakerBtn = document.getElementById("card-maker-btn");
        const preview = document.getElementById("preview");
        const progressContainer = document.getElementById("progress-container");
        const progressBar = document.getElementById("progress-bar");
        const progressText = document.getElementById("progress-text");

        // 全局变量
        let files = [];
        let processedImages = [];

        // 拖拽功能
        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.classList.add("highlight");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("highlight");
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.classList.remove("highlight");
            if (e.dataTransfer.files.length > 0) {
                updateFiles(e.dataTransfer.files);
            }
        });

        // 文件选择
        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                updateFiles(fileInput.files);
            }
        });

        // 统一更新文件
        function updateFiles(newFiles) {
            files = Array.from(newFiles);
            console.log('文件已更新:', files.map(f => f.name));
            renderPreview();
            resetState();
        }

        // 重置状态
        function resetState() {
            processedImages = [];
            processBtn.disabled = false;
            downloadAllBtn.disabled = true;
            cardMakerBtn.disabled = true;
            progressContainer.style.display = "none";
            progressBar.style.width = "0%";
            progressText.textContent = "";
        }

        // 显示预览
        function renderPreview() {
            preview.innerHTML = "";
            
            if (files.length === 0) {
                console.log('没有可显示的文件');
                return;
            }

            files.forEach((file, index) => {
                const container = document.createElement("div");
                container.className = "image-container";
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    
                    const status = document.createElement("div");
                    status.className = "status-badge";
                    status.textContent = "待处理";
                    
                    const fileName = document.createElement("div");
                    fileName.className = "image-info";
                    fileName.textContent = file.name.length > 20 
                        ? file.name.substring(0, 17) + "..." 
                        : file.name;
                    
                    container.appendChild(img);
                    container.appendChild(status);
                    container.appendChild(fileName);
                };
                reader.readAsDataURL(file);
                
                preview.appendChild(container);
            });
        }

        // 调用后端API抠图
        async function removeBackground(file) {
            const formData = new FormData();
            formData.append("image", file);

            const response = await fetch("/api/remove-bg", {
                method: "POST",
                body: formData,
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error || `API请求失败: ${response.status}`);
            }

            return await response.blob();
        }

        // 批量处理图片
        processBtn.addEventListener("click", async () => {
            if (files.length === 0) {
                alert("请先上传图片！");
                return;
            }

            processBtn.disabled = true;
            progressContainer.style.display = "block";
            progressText.textContent = "开始处理图片...";
            preview.innerHTML = "";
            processedImages = [];

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const container = document.createElement("div");
                container.className = "image-container";
                
                try {
                    // 更新进度
                    const progress = Math.floor((i / files.length) * 100);
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `正在处理 ${i+1}/${files.length}: ${file.name}`;
                    
                    // 显示原始图片和状态
                    const img = document.createElement("img");
                    img.src = URL.createObjectURL(file);
                    
                    const status = document.createElement("div");
                    status.className = "status-badge";
                    status.textContent = "处理中";
                    
                    const fileName = document.createElement("div");
                    fileName.className = "image-info";
                    fileName.textContent = file.name.length > 20 
                        ? file.name.substring(0, 17) + "..." 
                        : file.name;
                    
                    container.appendChild(img);
                    container.appendChild(status);
                    container.appendChild(fileName);
                    preview.appendChild(container);

                    // 执行抠图
                    const processedBlob = await removeBackground(file);
                    const processedUrl = URL.createObjectURL(processedBlob);
                    
                    // 更新显示结果
                    img.src = processedUrl;
                    status.textContent = "已完成";
                    status.style.backgroundColor = "#4CAF50";
                    
                    // 存储处理结果（保留原始文件名但改为png格式）
                    const processedName = file.name.replace(/\.[^/.]+$/, "") + ".png";
                    processedImages.push({
                        blob: processedBlob,
                        url: processedUrl,
                        name: processedName,
                        originalName: file.name
                    });
                    
                } catch (error) {
                    console.error(`处理 ${file.name} 失败:`, error);
                    
                    const errorMsg = document.createElement("div");
                    errorMsg.className = "error-message";
                    errorMsg.textContent = `处理失败: ${error.message}`;
                    
                    container.appendChild(errorMsg);
                }
            }

            // 完成处理
            progressBar.style.width = "100%";
            progressText.textContent = `处理完成 (成功 ${processedImages.length}/${files.length} 张)`;
            processBtn.disabled = false;
            
            if (processedImages.length > 0) {
                downloadAllBtn.disabled = false;
                cardMakerBtn.disabled = false;
            }
        });

        // 打包下载所有图片
        downloadAllBtn.addEventListener("click", async () => {
            if (processedImages.length === 0) {
                alert("没有可下载的图片！");
                return;
            }

            try {
                downloadAllBtn.disabled = true;
                progressText.textContent = "正在准备压缩包...";
                
                const zip = new JSZip();
                let processedCount = 0;
                
                // 添加文件到压缩包
                processedImages.forEach((img) => {
                    zip.file(img.name, img.blob);
                    processedCount++;
                    progressText.textContent = `正在压缩 (${processedCount}/${processedImages.length})...`;
                });

                // 生成ZIP文件
                progressText.textContent = "正在生成压缩文件...";
                const zipBlob = await zip.generateAsync({ 
                    type: "blob",
                    compression: "DEFLATE",
                    compressionOptions: { level: 6 }
                });
                
                // 触发下载
                progressText.textContent = "正在准备下载...";
                const zipUrl = URL.createObjectURL(zipBlob);
                const a = document.createElement("a");
                a.href = zipUrl;
                a.download = "removed-bg-images.zip";
                a.click();
                
                // 清理
                setTimeout(() => {
                    URL.revokeObjectURL(zipUrl);
                    progressText.textContent = "下载完成！";
                    downloadAllBtn.disabled = false;
                }, 100);
                
            } catch (error) {
                console.error("打包失败:", error);
                progressText.textContent = `打包失败: ${error.message}`;
                downloadAllBtn.disabled = false;
            }
        });

        // 制作贺卡
        cardMakerBtn.addEventListener("click", () => {
            if (processedImages.length === 0) {
                alert("没有可用的图片！");
                return;
            }
            
            // 准备传递给贺卡页面的数据
            const cardImages = processedImages.map(img => ({
                url: img.url,
                name: img.name,
                originalName: img.originalName
            }));
            
            // 存储到sessionStorage
            sessionStorage.setItem("cardImages", JSON.stringify(cardImages));
            
            // 跳转到贺卡页面
            window.location.href = "card.html";
        });

        // 初始化：清除可能的旧数据
        window.onload = function() {
            sessionStorage.removeItem("cardImages");
        };
    </script>
</body>
</html>
