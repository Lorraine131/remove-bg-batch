<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批量抠图工具（Remove.bg API）</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
        }
        #preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .image-container {
            position: relative;
        }
        .image-container img {
            max-width: 200px;
            max-height: 200px;
        }
        .download-btn {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>批量抠图工具（Remove.bg API）</h1>
    <div id="drop-area">
        <p>拖拽图片到此处，或点击选择文件</p>
        <input type="file" id="file-input" multiple accept="image/*">
    </div>
    <button id="process-btn">开始抠图</button>
    <button id="download-all-btn">打包下载所有图片</button>
    <div id="preview"></div>

    <script>
        const fileInput = document.getElementById("file-input");
        const dropArea = document.getElementById("drop-area");
        const processBtn = document.getElementById("process-btn");
        const downloadAllBtn = document.getElementById("download-all-btn");
        const preview = document.getElementById("preview");

        let files = [];

        // 拖拽上传
        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.style.borderColor = "#4CAF50";
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.style.borderColor = "#ccc";
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.style.borderColor = "#ccc";
            files = Array.from(e.dataTransfer.files);
            renderPreview();
        });

        // 文件选择上传
        fileInput.addEventListener("change", () => {
            files = Array.from(fileInput.files);
            renderPreview();
        });

        // 显示预览
        function renderPreview() {
            preview.innerHTML = "";
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    const container = document.createElement("div");
                    container.className = "image-container";
                    container.appendChild(img);
                    preview.appendChild(container);
                };
                reader.readAsDataURL(file);
            });
        }

        // 调用后端 API 抠图
        async function removeBackground(file) {
            const formData = new FormData();
            formData.append("image", file);

            const response = await fetch("/api/remove-bg", {
                method: "POST",
                body: formData,
            });

            if (!response.ok) {
                throw new Error(`API 请求失败: ${response.status}`);
            }

            return await response.blob();
        }

        // 批量处理图片
        processBtn.addEventListener("click", async () => {
            if (files.length === 0) {
                alert("请先上传图片！");
                return;
            }

            for (let i = 0; i < files.length; i++) {
                try {
                    const processedBlob = await removeBackground(files[i]);
                    const processedUrl = URL.createObjectURL(processedBlob);
                    
                    // 显示处理后的图片
                    const img = document.createElement("img");
                    img.src = processedUrl;
                    const container = document.createElement("div");
                    container.className = "image-container";
                    
                    // 添加下载按钮
                    const downloadBtn = document.createElement("button");
                    downloadBtn.className = "download-btn";
                    downloadBtn.textContent = "下载";
                    downloadBtn.onclick = () => {
                        const a = document.createElement("a");
                        a.href = processedUrl;
                        a.download = `removed-bg-${i}.png`;
                        a.click();
                    };
                    
                    container.appendChild(img);
                    container.appendChild(downloadBtn);
                    preview.appendChild(container);
                } catch (error) {
                    console.error(`处理 ${files[i].name} 失败:`, error);
                }
            }
        });

        // 打包下载所有图片（使用 JSZip）
        downloadAllBtn.addEventListener("click", async () => {
            if (files.length === 0) {
                alert("没有可下载的图片！");
                return;
            }

            const JSZip = await import("https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js");
            const zip = new JSZip.default();

            for (let i = 0; i < files.length; i++) {
                try {
                    const processedBlob = await removeBackground(files[i]);
                    zip.file(`removed-bg-${i}.png`, processedBlob);
                } catch (error) {
                    console.error(`处理 ${files[i].name} 失败:`, error);
                }
            }

            const zipBlob = await zip.generateAsync({ type: "blob" });
            const zipUrl = URL.createObjectURL(zipBlob);
            
            const a = document.createElement("a");
            a.href = zipUrl;
            a.download = "removed-bg-images.zip";
            a.click();
        });
    </script>
</body>
</html>
