<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批量抠图工具（Remove.bg API）</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            transition: border-color 0.3s;
        }
        #drop-area.highlight {
            border-color: #4CAF50;
        }
        #preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .image-container {
            position: relative;
            border: 1px solid #eee;
            padding: 5px;
        }
        .image-container img {
            max-width: 200px;
            max-height: 200px;
            display: block;
        }
        .download-btn {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            margin-top: 5px;
            cursor: pointer;
        }
        #process-btn, #download-all-btn, #card-maker-btn {
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            margin: 10px 5px 0 0;
            cursor: pointer;
            font-size: 14px;
        }
        #card-maker-btn {
            background: #2196F3;
        }
        button:disabled {
            background: #cccccc !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>批量抠图工具（Remove.bg API）</h1>
    <div id="drop-area" class="">
        <p>拖拽图片到此处，或点击选择文件</p>
        <input type="file" id="file-input" multiple accept="image/*">
    </div>
    <button id="process-btn">开始抠图</button>
    <button id="download-all-btn" disabled>打包下载所有图片</button>
    <button id="card-maker-btn" disabled>制作贺卡</button>
    <div id="preview"></div>

    <script>
        // DOM元素
        const fileInput = document.getElementById("file-input");
        const dropArea = document.getElementById("drop-area");
        const processBtn = document.getElementById("process-btn");
        const downloadAllBtn = document.getElementById("download-all-btn");
        const cardMakerBtn = document.getElementById("card-maker-btn");
        const preview = document.getElementById("preview");

        // 全局变量
        let files = [];
        let processedImages = [];

        // 拖拽功能
        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.classList.add("highlight");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("highlight");
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.classList.remove("highlight");
            if (e.dataTransfer.files.length > 0) {
                updateFiles(e.dataTransfer.files);
            }
        });

        // 文件选择
        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                updateFiles(fileInput.files);
            }
        });

        // 统一更新文件
        function updateFiles(newFiles) {
            files = Array.from(newFiles);
            console.log('文件已更新:', files.map(f => f.name));
            renderPreview();
            resetState();
        }

        // 重置状态
        function resetState() {
            processedImages = [];
            downloadAllBtn.disabled = true;
            cardMakerBtn.disabled = true;
        }

        // 显示预览
        function renderPreview() {
            preview.innerHTML = "";
            
            if (files.length === 0) {
                console.log('没有可显示的文件');
                return;
            }

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const container = document.createElement("div");
                    container.className = "image-container";
                    
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    
                    const status = document.createElement("div");
                    status.textContent = "待处理";
                    status.style.marginTop = "5px";
                    
                    container.appendChild(img);
                    container.appendChild(status);
                    preview.appendChild(container);
                };
                reader.readAsDataURL(file);
            });
        }

        // 调用后端API抠图
        async function removeBackground(file) {
            const formData = new FormData();
            formData.append("image", file);

            const response = await fetch("/api/remove-bg", {
                method: "POST",
                body: formData,
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error || `API请求失败: ${response.status}`);
            }

            return await response.blob();
        }

        // 批量处理图片
        processBtn.addEventListener("click", async () => {
            // 双重检查文件状态
            const currentFiles = fileInput.files.length > 0 ? fileInput.files : files;
            if (!currentFiles || currentFiles.length === 0) {
                alert("请先上传有效的图片文件！");
                return;
            }

            processBtn.disabled = true;
            preview.innerHTML = "";
            processedImages = [];

            for (let i = 0; i < currentFiles.length; i++) {
                const file = currentFiles[i];
                const container = document.createElement("div");
                container.className = "image-container";
                
                try {
                    // 显示原始图片和加载状态
                    const originalImg = document.createElement("img");
                    originalImg.src = URL.createObjectURL(file);
                    container.appendChild(originalImg);
                    
                    const status = document.createElement("div");
                    status.textContent = "处理中...";
                    status.style.marginTop = "5px";
                    container.appendChild(status);
                    
                    preview.appendChild(container);

                    // 执行抠图
                    const processedBlob = await removeBackground(file);
                    const processedUrl = URL.createObjectURL(processedBlob);
                    
                    // 更新显示结果
                    originalImg.src = processedUrl;
                    status.textContent = "处理完成";
                    
                    // 存储处理结果
                    processedImages.push({
                        blob: processedBlob,
                        url: processedUrl,
                        name: file.name
                    });
                    
                } catch (error) {
                    console.error(`处理 ${file.name} 失败:`, error);
                    if (container.parentNode) {
                        const errorText = document.createElement("div");
                        errorText.textContent = `失败: ${error.message}`;
                        errorText.style.color = "red";
                        container.appendChild(errorText);
                    }
                }
            }

            processBtn.disabled = false;
            
            // 如果有成功处理的图片，启用按钮
            if (processedImages.length > 0) {
                downloadAllBtn.disabled = false;
                cardMakerBtn.disabled = false;
            }
        });

        // 打包下载所有图片
        downloadAllBtn.addEventListener("click", async () => {
            if (processedImages.length === 0) {
                alert("没有可下载的图片！");
                return;
            }

            try {
                downloadAllBtn.disabled = true;
                const JSZip = await import("https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js");
                const zip = new JSZip();

                processedImages.forEach((img, i) => {
                    zip.file(`removed-bg-${i}.png`, img.blob);
                });

                const zipBlob = await zip.generateAsync({ type: "blob" });
                const zipUrl = URL.createObjectURL(zipBlob);
                
                const a = document.createElement("a");
                a.href = zipUrl;
                a.download = "removed-bg-images.zip";
                a.click();
                
                setTimeout(() => {
                    URL.revokeObjectURL(zipUrl);
                    downloadAllBtn.disabled = false;
                }, 100);
                
            } catch (error) {
                console.error("打包失败:", error);
                alert("打包下载失败，请查看控制台日志");
                downloadAllBtn.disabled = false;
            }
        });

        // 制作贺卡
        cardMakerBtn.addEventListener("click", () => {
            if (processedImages.length === 0) {
                alert("没有可用的图片！");
                return;
            }
            
            const imageUrls = processedImages.map(img => img.url);
            sessionStorage.setItem("cardImages", JSON.stringify(imageUrls));
            window.location.href = "card.html";
        });
    </script>
</body>
</html>
